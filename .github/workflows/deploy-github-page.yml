name: deploy-github-page
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        name: build
      - run: docker-compose up --exit-code-from build-page 
        name: deploy
      - run: | 
          cd _build
          && git init 
          && git add -A 
          && git commit - "deploy" 
          && git push -f git@github.com:${{ secrets.ACCESS_TOKEN }}/tower-of-windsock.git gh_page