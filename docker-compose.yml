version: "3.5"
services:
  build-page:
    image: python
    volumes:
      - ./:/src
    command: bash -c "pip install jupyter-book && jupyter-book build src"

  local-notebooks:
    container_name: local-notebooks
    build:
      context: ./development
      dockerfile: Dockerfile
    volumes:
      - ./notebooks:/notebooks
      - ./development/settings/:/home/.jupyter/lab/user-settings
    ports:
      - "8888:8888" 
