version: "3.5"
services:
  build-page:
    image: jupyter/base-notebook:latest
    volumes:
      - ./:/~/src
    working_dir: /~
    command: bash -c "pip install jupyter-book && jupyter-book build src"

  local-notebooks:
    container_name: local-notebooks
    build:
      context: ./development
      dockerfile: Dockerfile
    volumes:
      - ./notebooks:/notebooks
    ports:
      - "8888:8888" 
