version: "3.5"
services:
  build-page: 
    container_name: build-page
    build:
      context: .
      dockerfile: Dockerfile.build-page
    volumes:
      - ./:/src
      
  local-notebooks:
    container_name: local-notebooks
    build:
      context: ./development
      dockerfile: Dockerfile
    volumes:
      - ./notebooks:/notebooks
    ports:
      - "8888:8888" 
