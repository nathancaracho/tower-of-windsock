version: "3.5"
services:
  build-page:
    build:
      context: ./build
      dockerfile: Dockerfile
    volumes:
      - ./:/src
    command: bash -c "cd .. && jupyter-book build src"
  local-notebooks:
    container_name: local-notebooks
    build:
      context: ./development
      dockerfile: Dockerfile
    volumes:
      - ./notebooks:/notebooks
    ports:
      - "8888:8888" 
